# Language setting
language: node_js

# Version number
node_js:
  - "0.12"
  - "4.0"
  - "5.0"

build:
  pre_ci_boot:
    image_name: drydock/u12
    image_tag: prod
    pull: false

  ci:
    - echo "Hello, World!"
    - source ~/.rvm/rvm
    - rvm ls

  on_failure:
    - echo "The job failed!!!!!"

  on_success:
    - echo "The job succeeded!!!!"
