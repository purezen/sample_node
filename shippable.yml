# Language setting
language: node_js

# Version number
node_js:
  - 0.12

services:
  - elasticsearch

build:
  ci:
    - ls -al
  post_ci:
    - docker build --rm -t=ragesh/sample_node2 .
    - docker push ragesh/sample_node2

  on_failure:
    - echo "The job failed!!!!!"

  on_success:
    - echo "The job succeeded!!!!"

